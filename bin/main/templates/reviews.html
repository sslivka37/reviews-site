<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
</head>
<body>
	<img th:src ="@{main/resources/static/images/Sarazzlin.jpg}" />
	<h1>Sarah's Top Five Video Games OF ALL TIME</h1>
	<div th:each="review: ${reviews}">
		<li>
		<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</li>
	</div>
</body>
</html>
