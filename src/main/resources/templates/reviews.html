<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
</head>
<body>	
	<h1>Sarah's Top Five Video Games OF ALL TIME</h1>
	<div th:each="review: ${reviews}">
		<ul>
		<li>
		<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</li>
		</ul>
	</div>
</body>
</html>
